{% extends 'base.html' %}
{% load static %}
{% block header %}
    <div>
    <h2>Dane użytkownika:</h2>
    </div>
{% endblock %}
{% block content %}
<section class="login-page">
        <h2>Edytuj dane</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" name="name" value="{{ user.first_name }}"/>
            </div>
            <div class="form-group">
                <input type="text" name="surname" value="{{ user.last_name }}"/>
            </div>
            <div class="form-group">
                <input type="email" name="email" value="{{ user.email }}"/>
            </div>
            <h2 style="font-size: small">{{ message }}</h2>

            <div class="form-group form-group--buttons">
                <button class="btn" type="submit">Zapisz</button>
                <a href="{% url 'change_password' %}" class="btn btn--small btn--without-border reset-password">Zmień hasło</a>
            </div>
        </form>
    </section>
{% endblock %}
